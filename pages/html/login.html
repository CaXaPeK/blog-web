<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
  <div class="d-flex container justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow" style="width: 30rem;">
      <div class="card-body">
        <h5 class="card-title">Вход</h5>
        <form>
          <div class="mb-3">
            <label for="inputEmail" class="form-label">Электронная почта</label>
            <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="name@example.com">
          </div>
          <div class="mb-3">
            <label for="inputPassword" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="inputPassword">
            <div class="invalid-feedback">test</div>
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary" id="loginBtn">Войти</button>
            <button type="button" class="btn btn-secondary" id="registerBtn" href="register.html">Зарегистрироваться</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="../js/login.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
